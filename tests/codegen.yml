overwrite: true
schema: 'tests/schema.graphql'
documents: null
generates:
  tests/models.mock.ts:
    plugins:
      - add: 'import BigNumber from "bignumber.js";'
      - add: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - 'typescript'
    config:
      namingConvention: keep
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
  tests/dao.mock.ts:
    config:
      schemaImport: './schema.graphql'
      tsTypesImport: ./models.mock
      namingConvention: keep
      objectIdType: v4#uuid
      optionsType: '{ test: string }'
      defaultIdAutogenerated: true
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
    plugins:
      - add: 'import BigNumber from "bignumber.js";'
      - add: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - lib/generation/index.js
