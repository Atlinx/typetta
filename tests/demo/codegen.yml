overwrite: true
schema: 'tests/demo/schema.graphql'
documents: null
generates:
  tests/demo/models.mock.ts:
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - add:
          content: 'import { Coordinates, LocalizedString } from "@twinlogix/typetta";'
      - 'typescript'
    config:
      namingConvention: keep
      scalars:
        DateTime: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
        JSON: any
        Password: string
  tests/demo/dao.mock.ts:
    config:
      skipTypename: true
      schemaImport: './schema.graphql'
      tsTypesImport: ./models.mock
      namingConvention: keep
      defaultIdGenerationStrategy: 'generator'
      scalars:
        DateTime: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
        JSON: any
        Password: string
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - lib/generation/index.js
