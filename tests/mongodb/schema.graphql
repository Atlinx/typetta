scalar Coordinates @geopoint
scalar LocalizedString
scalar Decimal
scalar Password
scalar JSON

type Device @mongoEntity {
  id: ID! @id
  name: String!
  userId: ID
  user: User @innerRef
}

type UsernamePasswordCredentials {
  username: String!
  password: Password!
}

type City @mongoEntity {
  id: ID! @id
  name: String!
  addressId: String!
  computedName: String @exclude @alias(value: "pippo")
  computedAddressName: String @exclude
}

type Address @mongoEntity(collection: "addresses") {
  id: ID! @id
  cities: [City!] @foreignRef(refFrom: "addressId")
}

type Organization @mongoEntity {
  id: ID! @id
  name: String!
  vatNumber: String
  address: Address
  computedName: String @exclude
}

type User @mongoEntity {
  id: ID! @id
  usernamePasswordCredentials: UsernamePasswordCredentials
  firstName: String
  lastName: String
  live: Boolean!
  localization: Coordinates
  title: LocalizedString
  amounts: [Decimal!]
  amount: Decimal
  friendsId: [ID!]
  friends: [User!] @innerRef
  dogs: [Dog!] @foreignRef(refFrom: "ownerId")
}

type Dog @mongoEntity {
  id: ID! @id
  name: String!
  ownerId: ID!
  owner: User @innerRef
}
