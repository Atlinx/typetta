overwrite: true
schema: 'tests/mongodb/schema.graphql'
documents: null
generates:
  tests/mongodb/models.mock.ts:
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - add:
          content: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add:
          content: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - 'typescript'
    config:
      namingConvention: keep
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
  tests/mongodb/dao.mock.ts:
    config:
      schemaImport: './schema.graphql'
      tsTypesImport: ./models.mock
      namingConvention: keep
      optionsType: '{ test: string, securityContext }'
      defaultIdGenerationStrategy: 'generator'
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - add:
          content: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add:
          content: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - lib/generation/index.js
