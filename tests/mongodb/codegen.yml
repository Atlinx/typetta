overwrite: true
schema: 'tests/mongodb/schema.graphql'
documents: null
generates:
  tests/mongodb/models.mock.ts:
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - add:
          content: 'import { Coordinates, LocalizedString } from "@twinlogix/typetta";'
      - 'typescript'
    config:
      namingConvention: keep
      scalars:
        Date: Date
        Decimal: bignumber.js#BigNumber
        Coordinates: ../../src#Coordinates
        LocalizedString: ../../src#LocalizedString
  tests/mongodb/dao.mock.ts:
    config:
      schemaImport: './schema.graphql'
      tsTypesImport: ./models.mock
      typettaImport: ../../src
      namingConvention: keep
      defaultIdGenerationStrategy: 'generator'
      skipTypename: true
    plugins:
      - lib/generation/index.js
