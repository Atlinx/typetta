overwrite: true
schema: 'tests/sql/schema.graphql'
documents: null
generates:
  tests/sql/models.mock.ts:
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - add:
          content: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add:
          content: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - 'typescript'
    config:
      namingConvention: keep
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
        JSON: any
        Password: string
  tests/sql/dao.mock.ts:
    config:
      schemaImport: './schema.graphql'
      tsTypesImport: ./models.mock
      namingConvention: keep
      objectIdType: v4#uuid
      optionsType: '{ test: string }'
      defaultIdAutogenerated: true
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
        JSON: any
        Password: string
    plugins:
      - add:
          content: 'import BigNumber from "bignumber.js";'
      - add:
          content: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add:
          content: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - lib/generation/index.js
