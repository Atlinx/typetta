overwrite: true
schema: 'src/tests/schema.graphql'
documents: null
generates:
  src/test/models.mock.ts:
    plugins:
      - add: 'import BigNumber from "bignumber.js";'
      - add: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - 'typescript'
    config:
      namingConvention: keep
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
  src/test/dao.mock.ts:
    config:
      schemaImport: './schema.graphql'
      tsTypesImport: ./models.mock
      namingConvention: keep
      objectIdType: v4#uuid
      optionsType: '{ test: string }'
      defaultIdAutogenerated: true
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
      mongooseScalars:
        Date: Date
        Decimal: Types.Decimal128
        Coordinates: PointSchema from ../dal/mongoose/point
        LocalizedString: LocalizedStringSchema from ../dal/mongoose/localizedString
    plugins:
      - add: 'import BigNumber from "bignumber.js";'
      - add: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - lib/generator/index.js
