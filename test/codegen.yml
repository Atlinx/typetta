overwrite: true
schema: "test/schema.graphql"
documents: null
generates:
  test/typescript.ts:
    plugins:
      - add: 'import BigNumber from "bignumber.js";'
      - add: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - "typescript"
    config:
      namingConvention: keep
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
  test/monogoose.ts:
    config:
      schemaImport: "./schema.graphql"
      tsTypesImport: ./typescript
      namingConvention: keep
      objectIdType: v4#uuid
      defaultIdAutogenerated: true
      scalars:
        Date: Date
        Decimal: BigNumber
        Coordinates: Coordinates
        LocalizedString: LocalizedString
      mongooseScalars:
        Date: Date
        Decimal: Types.Decimal128
        Coordinates: PointSchema from @twinlogix/tl-graphql-tools
        LocalizedString: LocalizedStringSchema from @twinlogix/tl-graphql-tools
    plugins:
      - add: 'import BigNumber from "bignumber.js";'
      - add: 'import {Coordinates} from "@twinlogix/tl-commons";'
      - add: 'import {LocalizedString} from "@twinlogix/tl-commons";'
      - lib/generator/index.js
